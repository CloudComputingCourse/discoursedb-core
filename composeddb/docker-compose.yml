version: '3'
volumes:
  mysql_data:
services:
  browser:
    build: browser 
    depends_on:
     - server
    ports:
     - "127.0.0.1:443:443"
     - "127.0.0.1:80:80"

  db:
    image: "mysql"
    hostname: medical-mysql    
    command: mysqld --user=root --verbose
    volumes:    
     - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: smoot
      MYSQL_USER: "local"
      MYSQL_PASSWORD: "local"
    ports:
     - "127.0.0.1:8083:3306"  # let outside world see 8083
    expose:
     - "3306"    # Let other containers see 3306

  inspector:
    image: ubuntu
    depends_on:
     - db
    command: ["sleep","3600"]

  server:
    build: server
    depends_on:
     - db
    expose:
     - "5280"


